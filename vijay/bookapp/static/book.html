<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #150303;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: palevioletred;
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #120202;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      background: url('Screenshot 2025-09-29 224832.png') center/contain no-repeat;
      margin: 100px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #9b3838;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #140101;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">The Planet</div>
      <div class="line"></div>
      <div class="subtitle">beauty of planet</div>
    </div>
    <div class="image">
        <img src="Screenshot 2025-09-29 144935.png"length="200%" width="100%">
    <div></div></div>
  </div>
</body>
</html>
